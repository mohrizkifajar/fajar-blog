{{ define "header" }}
  {{ partial "navbar" . }}
{{ end }}

{{ define "main" }}
  <article class="prose md:prose-lg dark:prose-invert max-w-screen-xl min-h-screen px-6 mx-auto mt-10">
    <h2 class="font-display text-2xl md:text-3xl text-center uppercase tracking-wider text-transparent bg-clip-text bg-gradient mb-8">{{ .Title }}</h2>

    <div class="font-body">
      {{ .Content }}
    </div>

  </article>
{{ end }}

{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
